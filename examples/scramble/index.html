<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            background-color: #4267B2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .card {
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .scrambled-letters {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 10px;
            text-align: center;
            margin-bottom: 15px;
        }
        .hint, .time-left {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 400;
        }
        .btn-custom {
            width: 48%;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card bg-light text-dark text-center">
    <h4 class="card-title">Word Scramble</h4>
    <div class="scrambled-letters" id="word">DOIDNTAI</div>
    <div class="hint">Hint: The process of adding numbers</div>
    <div class="time-left">Time Left: 24s</div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter a valid word" id="word-input">
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-secondary btn-custom" onclick="refresh()">Refresh Word</button>
        <button class="btn btn-primary btn-custom" onclick="check()">Check Word</button>
    </div>
</div>

    <div id="game-over" class="d-none">
        <div class="game-over-container">
            <h2>Game Over</h2>

        <ul id="scroe">
            <li></li>
        </ul>
            <button id="new-game">New Game</button>
        </div>
    </div>


<script src="scriot.js"></script>

</body>
</html>

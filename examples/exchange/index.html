<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Փողի փոխարկիչ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .converter {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .converter h2 {
            text-align: center;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
        }

        select, input {
            border: 1px solid #ced4da;
            border-radius: 6px;
            padding: 8px 12px;
        }

        .form-select:focus,
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .mt-3 h4 {
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="converter">
    <h2>Money converter</h2>
    <div class="mb-3">
        <label for="amount" class="form-label">Money</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter the amount" />
    </div>
    <div class="mb-3">
        <label for="fromCurrency" class="form-label">From</label>
        <select id="fromCurrency" class="form-select">

        </select>
    </div>
    <div class="mb-3">
        <label for="toCurrency" class="form-label">To</label>
        <select id="toCurrency" class="form-select">
        </select>
    </div>
    <button id="convertBtn" class="btn btn-primary w-100" onclick="change()">Convert</button>
    <div class="mt-3">
        <h4 class="text-center">Result:</h4>
        <p id="result" class="text-center">--</p>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
